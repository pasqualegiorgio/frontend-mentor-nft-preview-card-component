<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Charset -->
        <meta charset="UTF-8">
        <!-- Displays site properly based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <!-- Website title -->
        <title>Frontend Mentor | NFT preview card component</title>
        <!-- Include stylesheets -->
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/normalize.css">
        <!-- Include Google Font "Outfit" -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <!-- Include Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="nft-card">
                <img src="./images/image-equilibrium.jpg" alt="" class="nft-card__image">
    
                <h3 class="nft-card__title">Equilibrium #3429</h3>
                
                <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
                
                <div class="nft-card__info">
                    <div class="nft-card__info--value">
                        0.041 ETH
                    </div>
                    <div class="nft-card__info--time-left">
                        3 days left
                    </div>
                </div>
                
                <div class="nft-card__author">
                    Creation of <span class="nft-card__author--name">Jules Wyvern</span>
                </div>
            </div>
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
        </div>
        
        <!-- Include Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
