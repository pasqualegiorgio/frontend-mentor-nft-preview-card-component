<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Charset -->
        <meta charset="UTF-8">
        <!-- Displays site properly based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <!-- Website title -->
        <title>Frontend Mentor | NFT preview card component</title>
        <!-- Include stylesheets -->
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/normalize.css">
        <!-- Include Google Font "Outfit" -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="nft-card">
                <a href="./images/image-equilibrium.jpg" class="nft-card__link">
                    <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="nft-card__link--image">
                </a>
    
                <h1 class="nft-card__title"><a href="#" class="nft-card__title--link">Equilibrium #3429</a></h1>
                
                <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
                
                <div class="nft-card__info">
                    <div class="nft-card__info--value">
                        <span><img src="./images/icon-ethereum.svg" alt="" class="icon"></span>
                        <span>0.041 ETH</span>
                    </div>
                    <div class="nft-card__info--time-left">
                        <span><img src="./images/icon-clock.svg" alt="" class="icon"></span>
                        <span>3 days left</span>
                    </div>
                </div>
                
                <div class="nft-card__author">
                    <img src="./images/image-avatar.png" alt="Jules Wyvern" class="avatar">
                    Creation of <a href="#" class="nft-card__author--name">Jules Wyvern</a>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Pasquale Giorgio</a>.
        </footer>
    </body>
</html>
